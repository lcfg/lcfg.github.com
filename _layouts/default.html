<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <h1>{{ site.title }}</h1>
        <p class="lead"><a href="/">{{ site.description }}</a></p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
               <a href="https://github.com/lcfg">github.com/lcfg</a><br />
            </li>
            <li>
                <a href="https://twitter.com/__lcf">twitter.com/__lcf</a><br />
            </li>
          </ul>
          <p>&copy; 2014. {{ site.author.name }} All rights reversed.</p>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
